<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dynamic Table</title>
  </head>
  <body >
    <form action="/addaccounts" method="POST">
        <table class="table table-hover container" id ='mytable'>
                <thead>
                  <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">e-mail</th>
                    <th scope="col">Password</th>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type = 'text' id='fname' placeholder="first name" class="form-control" name="fname"></td>
                    <td><input type = 'text' id='lname' placeholder="last name" class="form-control" name="lname"></td>
                    <td><input type = 'email' id='email' placeholder="email" class="form-control" name="email"></td>
                    <td><input type = 'text' id='pass' placeholder="password" class="form-control" name="password"></td>
                    <td><input type="button" id="mybutton" value="Add another account" class="btn btn-light"> </td>
                </tr>
                </tbody>
              </table>
      <input type="submit" value="Go" class=" centered2 btn btn-primary btn-sm" >
    </form>

         
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
